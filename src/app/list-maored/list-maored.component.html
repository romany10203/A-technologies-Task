<div class="container-fluid my-5">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <p>{{"resourcesList.title" | translate}}</p>
            <p>{{"resourcesList.desc" | translate}}</p>
        </div>
        <div class="buttonsSettings ">
            <button (click)="typeSettings=true" [ngClass]="[ typeSettings? 'activeBtn':'','btn']" > {{"resourcesList.buttons.option2" | translate}} </button>
            <button (click)="typeSettings=false" [ngClass]="[typeSettings? '':'activeBtn','btn']"> {{"resourcesList.buttons.option1" | translate}} </button>
        </div>
    </div>

    <div class="listDays my-4 container-fluid">
        <div *ngFor="let day of days" class="day row">
            <div class="col-sm-12">
                <app-item-maored [day]="day"></app-item-maored>
            </div>
        </div>
    </div>
</div>
